{% extends 'registration/base.html' %}
{% block title %}
<title>Login</title>
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5">
            <h4 class="ml-5">Login</h4>
            <hr>
            <form action="/accounts/login/" method="post" class="form-group container">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-success">Login</button>
                <p>Don't have an account?<a href="/accounts/register/">Sign Up</a></p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
